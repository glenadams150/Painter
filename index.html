<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weekend Painter - Dundee and Angus</title>
<style>
  /* Reset */
  * { margin:0; padding:0; box-sizing:border-box; }

  /* Body / Wall */
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2; /* light wall color */
    padding-top: 60px; /* header space */
  }

  /* Cornice */
  .cornice {
    position: fixed;
    top: 0;
    width: 100%;
    height: 30px;
    background: #d9d9d9;
    border-bottom: 3px solid #aaa; /* shadow/edge effect */
    z-index: 20;
  }

  /* Header */
  header {
    position: fixed;
    top: 30px; /* below cornice */
    width: 100%;
    background: rgba(255,255,255,0.9);
    padding: 10px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    z-index: 10;
  }
  header h1 { font-size: 1.5em; }
  nav a { margin-left: 20px; text-decoration:none; color:#333; font-weight:bold; }

  /* Light fixture (icon above slider) */
  .light-fixture {
    text-align:center;
    margin-top: 20px;
  }

  /* Frames for slider and sections */
  .frame {
    background: white;
    border: 8px solid #c49a6c; /* frame color */
    border-radius: 10px;
    box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
    margin: 40px auto;
    max-width: 600px;
    padding: 15px;
  }

  /* Slider inside frame */
  .slider-container {
    position: relative;
    width: 100%;
    height: 300px;
    overflow: hidden;
    border-radius: 5px;
  }
  .slides { display: flex; transition: transform 0.5s ease-in-out; height:100%; }
  .slide { width: 100%; flex-shrink:0; background-size: cover; background-position:center; }

  .arrow { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.4); color:#fff; padding:5px 10px; cursor:pointer; border-radius:50%; }
  .arrow.left { left:10px; }
  .arrow.right { right:10px; }

  /* Thumbnails */
  .thumbnails { display:flex; justify-content:center; gap:10px; margin-top:10px; }
  .thumbnails img { width: 80px; height:50px; object-fit:cover; cursor:pointer; border:2px solid transparent; border-radius:5px; }
  .thumbnails img.active { border:2px solid #c49a6c; }

  /* About & Contact frames */
  .frame h2 { text-align:center; margin-bottom:15px; }
  .frame p { margin-bottom:15px; }

  form input, form textarea, form button {
    width:100%; padding:8px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc;
  }
  button { background:#333; color:#fff; font-weight:bold; cursor:pointer; }

  /* Skirting */
  .skirting {
    height: 30px;
    background: #c49a6c;
    border-top: 3px solid #a67c52;
    margin-top: 50px;
  }

  /* Responsive */
  @media (max-width:600px) {
    .slider-container { height:200px; }
    .thumbnails img { width:20vw; height:auto; }
  }
</style>
</head>
<body>

<div class="cornice"></div>

<header>
  <h1>Weekend Painter</h1>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<div class="light-fixture">
  <img src="light.png" alt="Light Fixture" style="width:50px;">
</div>

<!-- Slider Frame -->
<div class="frame" id="home">
  <div class="slider-container">
    <div class="slides">
      <div class="slide" style="background-image:url('paint1.jpg');"></div>
      <div class="slide" style="background-image:url('paint2.jpg');"></div>
      <div class="slide" style="background-image:url('paint3.jpg');"></div>
    </div>
    <div class="arrow left">&#10094;</div>
    <div class="arrow right">&#10095;</div>
  </div>
  <div class="thumbnails">
    <img src="paint1.jpg" data-index="0" class="active">
    <img src="paint2.jpg" data-index="1">
    <img src="paint3.jpg" data-index="2">
  </div>
</div>

<!-- About Us Frame -->
<div class="frame" id="about">
  <h2>About Us</h2>
  <p>Weekend Painter is a professional painting service covering Dundee and Angus. High-quality interior and exterior painting, delivered on time and with care.</p>
</div>

<!-- Contact Frame -->
<div class="frame" id="contact">
  <h2>Book a Consultation</h2>
  <form id="contact-form">
    <input type="text" name="user_name" placeholder="Name" required>
    <input type="email" name="user_email" placeholder="Email" required>
    <input type="tel" name="user_phone" placeholder="Phone">
    <textarea name="message" rows="4" placeholder="Message" required></textarea>
    <button type="submit">Book Consultation</button>
  </form>
  <p class="success-message" id="success-message" style="display:none;">Thank you! Your request has been sent.</p>
</div>

<div class="skirting"></div>

<!-- JS Slider -->
<script>
const slides = document.querySelector('.slides');
const slideItems = document.querySelectorAll('.slide');
const leftArrow = document.querySelector('.arrow.left');
const rightArrow = document.querySelector('.arrow.right');
const thumbnails = document.querySelectorAll('.thumbnails img');
let currentIndex = 0;

function showSlide(index){
  slides.style.transform = `translateX(-${index * 100}%)`;
  thumbnails.forEach(img => img.classList.remove('active'));
  thumbnails[index].classList.add('active');
}

leftArrow.addEventListener('click', ()=>{
  currentIndex = (currentIndex - 1 + slideItems.length) % slideItems.length;
  showSlide(currentIndex);
});
rightArrow.addEventListener('click', ()=>{
  currentIndex = (currentIndex + 1) % slideItems.length;
  showSlide(currentIndex);
});
thumbnails.forEach(img=>{
  img.addEventListener('click', ()=>{
    currentIndex = parseInt(img.dataset.index);
    showSlide(currentIndex);
  });
});

// Auto-slide
setInterval(()=>{
  currentIndex = (currentIndex + 1) % slideItems.length;
  showSlide(currentIndex);
}, 5000);
</script>

</body>
</html>
